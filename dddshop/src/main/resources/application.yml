spring:
    application:
        name: shop
    datasource:
        url: jdbc:mysql://localhost:3306/shop?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                show_sql: true
                format_sql: true
logging:
    level:
        org.hibernate.SQL: debug
        org.hibernate.orm.jdbc.bind: debug
